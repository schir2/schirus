{% extends 'blog/base.html' %}
{% block content %}
    <a href="{% url 'blog:post-detail' pk=post.pk slug=post.slug %}">{{ post.title }}</a>
    {{ post.content | safe }}
    {{ post.author }}
    <a href="{% url 'blog:post-update' pk=post.pk slug=post.slug %}">edit</a>
    <a href="{% url 'blog:post-delete' pk=post.pk slug=post.slug %}">delete</a>
    <div>
    <span>{% for username in post.liked_by %}{{ username }}, {% endfor %}</span>
    </div>
    <form id="like_form_{{ post.pk }}" class="like_form" method="post">
        {% csrf_token %}
        <input id="input_post_id_{{ post.pk }}" type="hidden" name="post_id" value="{{ post.pk }}">
        <button style="font-family:Material Icons; vertical-align: middle;" id="button_{{ post.pk }}" type="submit">favorite</button>
    </form>
{% endblock %}
{% block javascript %}
{% endblock %}
