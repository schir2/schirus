{% extends 'blog/base.html' %}
{% block content %}
    <div class="grid-container">
        {% for post in posts %}
            <div class="grid-item card">
                <div class="card-header">
                    <a href="{% url 'blog:post-detail' pk=post.pk slug=post.slug %}"><h2>{{ post.title }}</h2></a>
                    <div>
                        {% for category in post.category.all %}
                            <div class="badge">{{ category }}</div>
                        {% endfor %}
                    </div>
                </div>
                <div class="card-body">{{ post.snippet }}</div>
                <div class="card-footer">
                    <span class="subtle-emphasis">{{ post.author }}</span>
                </div>
            </div>
        {% empty %}
            No Posts Found
    </div>
{% endfor %}
{% endblock %}
