{% if request.user.is_active %}
    <form
            id="like-button-{{ post.pk }}"
            hx-post="{% url 'blog:post-like' pk=post.pk slug=post.slug %}"
            hx-target="#like-button-{{ post.pk }}"
    >
        {% csrf_token %}
        <input type="hidden" name="user" value="{{ request.user.pk }}">
        <button class="btn-like" type="submit">
            {% if post in request.user.likes.all %}
                <i class="liked material-icons">favorite</i>
            {% else %}
                <i class="unliked material-icons">favorite_border</i>
            {% endif %}
        </button>
    </form>
{% endif %}
