{% load static %}

<!DOCTYPE html>
<html lang="us">
    <head>

        <!-- meta -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">

        <title>{{ title }}</title>

        <!-- css -->
        <link rel="stylesheet" href="{% static 'blog/css/normalize.css' %}">
        <link rel="stylesheet" href="{% static 'blog/scss/style.css' %}">

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;500&family=Roboto:wght@300;400&display=swap" rel="stylesheet">

        <!-- icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="icon" type="image/gif" href="{% static 'blog/img/logos/logo-sm.png' %}">

        <!-- js -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/htmx.org@1.5.0"></script>
        <!-- seo -->

    </head>
    <body>
        <div id="page-mask"></div>
        <div id="modal"></div>
        {% include 'blog/components/navbar.html' %}

        <section class="content">
        <header>
            {% block header %}
                <h1>{{ title }}</h1>
            {% endblock %}
        </header>
            {% block content %}
            {% endblock %}
        </section>
        {% block footer %}
            {% include 'blog/components/footer.html' %}
        {% endblock %}
        <script src="{% static 'blog/js/modal.js' %}"></script>
        {% block javascript %}
        {% endblock %}
    </body>
</html>
